    <style>
        /* Meta tag for viewport to make it mobile responsive */
        meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* Overall background color for the page */
        body {
            background-color: #f2f2f2; /* Light gray background for the entire page */
            font-family: 'Pixel', sans-serif; /* Set pixelated font for the page */
            color: black; /* Dark text for readability */
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* Allow scrolling if the content exceeds the page */
        }

        /* Style for the heading */
        h1 {
            background-color: #000000; /* Black background for heading */
            color: white; /* White text */
            padding: 20px; /* Space around the text */
            text-align: center; /* Center the text */
            border-radius: 10px; /* Rounded corners */
            font-family: 'Courier New', Courier, monospace; /* Pixelated font */
        }

        /* Style for the paragraph */
        p {
            background-color: #f2f2f2; /* Light gray background for paragraph */
            color: #333; /* Dark text */
            padding: 15px; /* Space around the text */
            font-size: 18px; /* Bigger text */
            border: 1px solid #ccc; /* Border around the paragraph */
            border-radius: 5px; /* Rounded corners */
            width: 80%; /* Limit the width */
            margin: 20px auto; /* Center the paragraph */
            font-family: 'Courier New', Courier, monospace; /* Pixelated font */
        }

        /* Style for the image gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* Space between images */
            padding: 10px;
            background-color: #333; /* Dark gray background for the image gallery */
            border-radius: 10px; /* Rounded corners for the gallery */
            margin: 0 auto;
            width: 90%; /* Limit the width of the gallery */
        }

        .image-gallery img {
            width: 100%; /* Make the images take up the full column width */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change the cursor to a pointer */
            border-radius: 5px; /* Rounded corners for images */
            transition: transform 0.3s ease; /* Smooth scale transition */
        }

        /* Hover effect for images */
        .image-gallery img:hover {
            transform: scale(1.05); /* Slightly enlarge the image */
        }

        /* Ensure images are responsive on smaller screens */
        @media screen and (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .image-gallery {
                grid-template-columns: 1fr; /* 1 column on mobile screens */
            }

            p {
                width: 90%; /* Increase paragraph width on small screens */
            }
        }
    </style>
